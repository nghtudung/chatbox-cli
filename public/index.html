<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Box</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header">
            <h2>Chat Box</h2>
            <a href="/help.html">help me</a>
            <div id="user-input">
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your name..."
                />
                <button id="setname">Set Nickname</button>
            </div>
            <button id="toggle-dark" title="Toggle dark mode">ðŸŒ™</button>
        </div>

        <div id="chat"></div>

        <div id="input-area">
            <div id="input-fields">
                <textarea
                    id="message"
                    placeholder="What's on your mind?"
                    rows="4"
                    disabled
                ></textarea>
                <div
                    id="image-preview"
                    style="display: none; margin-top: 8px"
                ></div>
            </div>
            <div id="buttons-row">
                <button id="send" disabled>Send</button>
                <button id="send-code" disabled>Send Code</button>
                <input
                    type="file"
                    id="image-input"
                    accept="image/*"
                    style="display: none"
                />
                <button id="send-image" disabled>Send Image</button>
            </div>
        </div>
